<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">

        <div class="game-content">
            <h1>Wordle Game</h1>
            <p id="chancesLeft">Chances left: 5</p>
            <div id="wordContainer"></div>
            <button id="submitButton">Submit</button>
            <button id="restartButton">Restart Game</button>
            <p id="message"></p>
            <div id="celebration" class="hidden">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
        </div>
    </div>
    <div class="legend-container">
        <div class="legend">
            <h3>Legend</h3>
            <div class="legend-item"><span class="color-box green-box"></span> Correct letter, correct place</div>
            <div class="legend-item"><span class="color-box orange-box"></span> Correct letter, wrong place</div>
            <div class="legend-item"><span class="color-box red-box"></span> Wrong letter</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
